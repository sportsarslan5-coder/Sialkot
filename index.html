
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sialkot Shop - Premium Sneakers & Athletic Footwear. Shop the latest trends in men's, women's, and kids' shoes." />
    <meta name="theme-color" content="#FFD700">
    <title>Sialkot Shop | The Ultimate Collection</title>
    <script>
      /**
       * Robust shim for Node.js global variables.
       * This prevents crashes in libraries like @google/genai that expect a Node environment.
       */
      window.global = window;
      if (!window.process) {
        window.process = { env: { API_KEY: "" } };
      } else if (!window.process.env) {
        window.process.env = { API_KEY: "" };
      }

      // Simple error catcher to help debug white screen issues
      window.onerror = function(msg, url, line, col, error) {
        console.error("Global error caught:", msg, "at", url, line + ":" + col);
        return false;
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0a0a0a',
              accent: '#FFD700',
              secondary: '#f8f9fa',
              'accent-hover': '#E5C100',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              urdu: ['Noto Nastaliq Urdu', 'serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'pulse-slow': 'pulse 3s infinite',
              'float': 'float 6s ease-in-out infinite',
              'marquee': 'marquee 30s linear infinite',
              'scale-in': 'scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>

      ::-webkit-scrollbar-thumb:hover { background: #888; }
      ::selection { background: #FFD700; color: #000; }
    </style>

    }
    </script>
