    <script>
      /**
       * Bulletproof shim for Node.js global variables in the browser.
       * Essential for packages that assume a Node environment.
       */
      window.global = window;
      window.process = window.process || {};
      window.process.env = window.process.env || { NODE_ENV: 'production', API_KEY: "" };
      window.process.versions = window.process.versions || {};
      window.process.nextTick = window.process.nextTick || ((fn) => setTimeout(fn, 0));

      // Catch early loading errors to prevent a total silent failure
      window.onerror = function(msg, url, line, col, error) {
        console.error("Critical Startup Error:", msg, "at", url, "line:", line);
        return false;
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0a0a0a',
              accent: '#FFD700',
              secondary: '#f8f9fa',
              'accent-hover': '#E5C100',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              urdu: ['Noto Nastaliq Urdu', 'serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'pulse-slow': 'pulse 3s infinite',
              'float': 'float 6s ease-in-out infinite',
              'marquee': 'marquee 30s linear infinite',
              'scale-in': 'scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-slow': 'scaleSlow 20s ease-in-out infinite alternate',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              scaleSlow: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #888; }
      ::selection { background: #FFD700; color: #000; }
      
      /* Prevents FOUC (Flash of Unstyled Content) or white screen before React mounts */
      #root:empty {
        background: white;
        height: 100vh;
      }
    </style>
